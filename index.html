<!DOCTYPE html><html lang="en"><head><meta charset="utf8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>Coupler</title><link href="bootstrap.min.css" rel="stylesheet"><link href="app.css" rel="stylesheet"><script type="text/javascript" src="jquery.min.js"></script><script type="text/javascript" src="underscore.min.js"></script><script type="text/javascript" src="backbone.min.js"></script><script type="text/javascript" src="app.js"></script><script id="registers" type="text/template"><div class="col-md-1 registerValue"><%= r[0] %></div><div class="col-md-1 registerValue"><%= r[1] %></div><div class="col-md-1 registerValue"><%= r[2] %></div><div class="col-md-1 registerValue"><%= r[3] %></div><div class="col-md-1 registerValue"><%= r[4] %></div><div class="col-md-1 registerValue"><%= r[5] %></div><div class="col-md-1 registerValue"><%= r[6] %></div><div class="col-md-1 registerValue"><%= r[7] %></div><div class="col-md-1 registerValue"><%= r[8] %></div></script><script id="result" type="text/template"><div class="col-md-1">Step: <%= stepsNumber %></div><div class="col-md-8"><div class="resultValue"><%= result %></div></div></script></head><body><div class="container"><div class="row"><div class="col-md-9 text-center">Registers</div></div><div class="row"><div class="col-md-1 registerName">R1</div><div class="col-md-1 registerName">R2</div><div class="col-md-1 registerName">R3</div><div class="col-md-1 registerName">R4</div><div class="col-md-1 registerName">R5</div><div class="col-md-1 registerName">R6</div><div class="col-md-1 registerName">R7</div><div class="col-md-1 registerName">R8</div><div class="col-md-1 registerName">R9</div></div><div id="registersValues" class="row"></div><div class="row"><div class="col-md-9 text-center">Result</div></div><div id="resultValue" class="row"></div><div class="row"><button id="runStep" class="btn btn-primary">Step</button><button id="startRun" class="btn btn-success">Start</butt
